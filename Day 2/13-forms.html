<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #d6d6d6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        label:has(input:required)::before, label:has(textarea:required)::before {
            content: " * ";
            color: red;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #999;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f0f0f0;
        }
        input:focus, textarea:focus {
            border-color: #555;
            outline: none;
        }
        input:focus:invalid, textarea:invalid {
            border-color: red;
            background-color: #ffe6e6;
        }
        input:valid, textarea:valid {
            border-color: green;
        }
        button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Full Name
            <input type="text" id="name" name="name" required pattern="[A-Za-z ]{3,}"></label>
            
            <label for="email">Email
            <input type="email" id="email" name="email" required></label>
            
            <label for="phone">Phone Number
            <input type="tel" id="phone" name="phone" required pattern="\d{10}"></label>
            
            <label for="message">Message
            <textarea id="message" name="message" rows="4" required></textarea></label>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
