<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Auto Flow Demo</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px); /* 3 columns, each 100px wide */
      grid-template-rows: repeat(3, 100px);    /* 3 rows, each 100px high */
      grid-gap: 10px; /* Add some space between items */
      grid-auto-flow: row ; /* Fill gaps in row direction */
    }

    .item {
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #333;
    }

    /* Different item sizes */
    .item:nth-child(1) { grid-row: span 2; background-color: lightcoral; }
    .item:nth-child(3) { grid-row: span 2; background-color: lightgreen; }
    .item:nth-child(5) { background-color: lightyellow; }
    .item:nth-child(7) { background-color: lightpink; }
  </style>
</head>
<body>

<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item">7</div>
  <div class="item">8</div>
  <div class="item">9</div>
</div>

</body>
</html>
