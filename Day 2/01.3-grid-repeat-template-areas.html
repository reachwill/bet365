<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Fundamentals</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            grid-template-rows: 100px 600px 100px; /* 3 rows with different heights */
            grid-template-areas: 
                "header header header"
                "sidebar main main"
                "footer footer footer";
            gap: 10px;
        }

        .header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="footer">Footer</div>
</div>

</body>
</html>
