<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid Layout with Areas</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 200px 1fr 200px; /* 3 columns: sidebar, main content, sidebar */
            grid-template-rows: 100px auto 100px; /* 3 rows: header, content, footer */
            grid-template-areas: 
                "header header header"
                "sidebar main right"
                "footer footer footer";
            gap: 20px; /* Space between grid items */
            
        }

        .header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #2196F3;
            color: white;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background-color: #f44336;
            color: white;
            padding: 20px;
        }

        .right {
            grid-area: right;
            background-color: #ff9800;
            color: white;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="right">Right Sidebar</div>
    <div class="footer">Footer</div>
</div>

</body>
</html>
