<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Media Query</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 4fr 2fr;
            /* 3 columns: sidebar, main content, sidebar */
            grid-template-rows: auto 1fr auto;
            /* 3 rows: header, content, footer */
            grid-template-areas:
                "header header header"
                "sidebar main right"
                "footer footer footer";
            gap: 20px;
            /* Space between grid items */
        }

        .header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #2196F3;
            color: white;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background-color: #f44336;
            color: white;
            padding: 20px;
        }

        .right {
            grid-area: right;
            background-color: #ff9800;
            color: white;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Responsive behavior */
        @media (max-width: 768px) {
            body{
                padding:0;
                margin: 0;
            }
            .grid-container {
                grid-template-columns: 100vw;
                /* Stacks the layout vertically on small screens */
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar"
                    "right"
                    "footer";
            }

            
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main Content</div>
        <div class="right">Right Sidebar</div>
        <div class="footer">Footer</div>
    </div>

</body>

</html>
