<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .product-listing {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
        }

        .product-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .buy-now {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-now:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .product-listing {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .product-listing {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="product-listing">
            <div class="product">
                <img src="https://picsum.photos/200/200?random=1" alt="Product 1">
                <div class="product-info">
                    <h3 class="product-title">Product 1</h3>
                    <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <div class="price">$199.99</div>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>

            <div class="product">
                <img src="https://picsum.photos/200/200?random=2" alt="Product 2">
                <div class="product-info">
                    <h3 class="product-title">Product 2</h3>
                    <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <div class="price">$299.99</div>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>

            <div class="product">
                <img src="https://picsum.photos/200/200?random=3" alt="Product 3">
                <div class="product-info">
                    <h3 class="product-title">Product 3</h3>
                    <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <div class="price">$99.99</div>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>

            <!-- Add more products as needed -->
        </div>
    </div>
</body>

</html>
