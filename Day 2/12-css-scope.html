<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoped vs Unscoped CSS Example</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    @scope (.container) {
      .card {
        background: lightgray;
        padding: 20px;
      }
    }

    .card {
      background: red;
    }

    
  </style>
</head>

<body>

  <h1>Scoped vs Unscoped CSS Example</h1>
<input type="text">
  <div class="container">
    <div class="card">Scoped Card</div>
  </div>

  <div class="card">Global Card (Not Scoped)</div>

</body>

</html>
