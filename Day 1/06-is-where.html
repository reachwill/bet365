<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:is() vs :where()</title>
    <style>
        /* Using :is() - inherits highest specificity of the selectors inside */
        :is(h1, h2, h3, #special) {
            color: red;
        }

        /* Using :where() - zero specificity */
        :where(h1, h2, h3) {
            color: blue;
        }

        /* Higher specificity to override the :is() and :where() */
        body h1 {
            color: green;
        }

        body h2 {
            color: yellow;
        }

        body h3 {
            color: purple;
        }

        /* Specificity of :not() is less than body h1 but still has a noticeable effect */
        :not(h1) {
            color: lightgray;
        }

        /* Example with :not() - negates selectors to apply styles */
        /* :not(h2) {
            color: purple;
        } */
    </style>
</head>

<body>
    <h1>This is a heading 1 (h1)</h1>
    <h2>This is a heading 2 (h2)</h2>
    <h3>This is a heading 3 (h3)</h3>
    <div id="special">
        This is a special element.
    </div>
    <p>This is a paragraph.</p>
</body>

</html>
