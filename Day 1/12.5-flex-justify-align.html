<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demo</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* Needed for align-content to take effect */
            min-width: 500px;
            max-width: 600px;
            height: 300px;
            border: 2px solid black;
            background-color: lightgray;
        }

        .box {
            width: 100px;
            height: 50px;
            background-color: steelblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }

        /* Example with justify-content */
        .justify-example {
            justify-content: space-between; /* Affects alignment along the main axis */
        }

        /* Example with align-content */
        .align-example {
            /* Affects alignment along the cross axis */
            /* align-content: center;  */
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- div.container.justify-example>div.box{$}*6 -->
    
    <h2>Justify Content Example</h2>
    <div class="container justify-example">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <h2>Align Content Example</h2>
    <div class="container align-example">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    
    
</body>
</html>
