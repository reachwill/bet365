<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout with Video Components</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
           
        }
        h1 {
            margin: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .components {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        .component {
            flex: 1 1 300px;
            background: #000;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .component:hover {
            transform: scale(1.05);
        }
        .component video {
            width: 100%;
            border-radius: 10px;
        }
        .component-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            background: #2575fc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #6a11cb;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">My Cool Video Gallery</div>
    <div class="container">
        <h1>Flexbox Page with Video Components</h1>
        <div class="components">
            <div class="component">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="component-content">
                    <h3>Video Title 1</h3>
                    <p>Some interesting description about this video.</p>
                    <button class="btn">Watch More</button>
                </div>
            </div>
            <div class="component">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="component-content">
                    <h3>Video Title 2</h3>
                    <p>Some interesting description about this video.</p>
                    <button class="btn">Watch More</button>
                </div>
            </div>
            <div class="component">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="component-content">
                    <h3>Video Title 3</h3>
                    <p>Some interesting description about this video.</p>
                    <button class="btn">Watch More</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Sticky Footer</div>
</body>
</html>
