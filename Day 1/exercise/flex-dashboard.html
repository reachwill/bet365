<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        /* .header{
            flex: 2;
        }

        footer{
            flex: 1;
        } */
        .container {
            display: flex;
            flex: 1;
            flex-wrap: wrap;
            padding: 20px;
            gap: 15px;
            
        }
        .sidebar {
            flex: 1 1 250px;
            background: #222;
            color: white;
            padding: 20px;
            border-radius: 10px;
            /* margin-right: 15px; */
        }
        .main-content {
            flex: 3 1 600px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .widget {
            flex: 1 1 300px;
            background: linear-gradient(135deg, #5f5e60, #41454c);
            color: white;
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .widget:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
               margin-right: 0;
               margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Dashboard</div>
    <div class="container">
        <div class="sidebar">Sidebar Menu</div>
        <div class="main-content">
            <div class="widget">Widget 1</div>
            <div class="widget">Widget 2</div>
            <div class="widget">Widget 3</div>
            <div class="widget">Widget 4</div>
        </div>
    </div>
    <footer>&copy 2025</footer>
</body>
</html>
