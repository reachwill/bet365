<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-item {
            flex: 1 1 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            /* height: auto; */
            display: block;
        }

        /* .gallery-item:hover {
            transform: scale(1.05);
        } */

        @media (max-width: 768px) {
            .gallery-container {
                flex-direction: column;
                align-items: center;
            }

            .gallery-item {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="gallery-container">
        <div class="gallery-item" style="flex: 2 1 400px"><img src="https://picsum.photos/200/200?random=1" alt="" ></div>
        <div class="gallery-item"><img src="https://picsum.photos/200/200?random=2" alt=""></div>
        <div class="gallery-item"><img src="https://picsum.photos/200/200?random=3" alt=""></div>
        <div class="gallery-item"><img src="https://picsum.photos/200/200?random=4" alt=""></div>
        <div class="gallery-item"><img src="https://picsum.photos/200/200?random=5" alt=""></div>
        <div class="gallery-item"><img src="https://picsum.photos/200/200?random=6" alt=""></div>
    </div>
    
</body>

</html>
