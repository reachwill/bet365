<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Filter Effects Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .image-container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.5s ease-in-out;
    }

    /* Apply the filter */
    .image-container img.filtered {
      filter: blur(5px) brightness(150%) contrast(200%);
    }

    /* Remove filter on hover */
    .image-container:hover img.filtered {
      filter: none;
    }

    .caption {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <div>
    <div class="image-container">
      <img src="https://picsum.photos/300/300" alt="Nature Image" class="filtered">
    </div>
    <p class="caption">Hover over the image to remove the filter</p>
  </div>

</body>
</html>
