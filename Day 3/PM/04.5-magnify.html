<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnifying Glass Effect</title>
    <style>
       body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("https://picsum.photos/id/2/1000/1000") no-repeat center/cover;
    }

        .magnifier {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            pointer-events: none; /* Prevent interactions */
            backdrop-filter: blur(5px) contrast(120%);
            /* transform: scale(2.5); */
            clip-path: circle(50% at center);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

    <div class="magnifier" id="magnifier"></div>

    <script>
        document.addEventListener("mousemove", (e) => {
            const magnifier = document.getElementById("magnifier");
            magnifier.style.left = `${e.pageX - 75}px`;
            magnifier.style.top = `${e.pageY - 75}px`;
        });
    </script>

</body>
</html>
