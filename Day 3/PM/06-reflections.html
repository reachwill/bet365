<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distorted Glass Reflection</title>
  <style>
    body {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      background: #222;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 300px;
      height: 400px;
    }

    .image {
      width: 100%;
      height: 100%;
      /* border-radius: 10px; */
      background: url("https://picsum.photos/id/2/1000/1000") no-repeat center/cover;
    }

    .reflection {
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      /* border-radius: 10px; */
      background: url("https://picsum.photos/id/2/1000/1000") no-repeat center/cover;
      transform: scaleY(-1);
      filter: blur(4px) contrast(110%) brightness(90%);
      opacity: 0.5;
      mix-blend-mode: screen;
    }

    .gradient {
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      /* border-radius: 10px; */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image"></div>
    <div class="reflection"></div>
    <div class="gradient"></div>
  </div>

</body>
</html>
