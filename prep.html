<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Soccer Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Soccer Ball SVG -->
        <svg class="soccer-ball" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
            <circle cx="50" cy="50" r="48" fill="white" stroke="black" stroke-width="2"/>
            <polygon points="50,5 62,35 38,35" fill="black"/>
            <polygon points="50,95 62,65 38,65" fill="black"/>
            <polygon points="5,50 35,62 35,38" fill="black"/>
            <polygon points="95,50 65,62 65,38" fill="black"/>
            <polygon points="25,25 50,50 25,75" fill="black"/>
            <polygon points="75,25 50,50 75,75" fill="black"/>
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
