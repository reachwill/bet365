<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive SVG Path Animation</title>
  <style>
    body {
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    svg {
      width: 80vw;
      height: 60vh;
      margin-bottom: 20px;
    }

    #motionPath{
        opacity: 0;
    }
   
  </style>
</head>
<body>

<svg viewBox="0 0 200 100" >
  <!-- <path id="motionPath" d="M 50 200 C 150 100, 650 100, 750 200" fill="transparent" stroke="#ccc" stroke-dasharray="5,5"/> -->
  <path id="motionPath" d="M 100 50 
                            C 130 20, 170 20, 170 50 
                            C 170 80, 130 80, 100 50 
                            C 70 20, 30 20, 30 50 
                            C 30 80, 70 80, 100 50"
          fill="none" stroke="#aaa" stroke-width="2"/>
  
  <circle id="movingCircle" r="15" fill="crimson" stroke="gold" stroke-width="3">
    <animateMotion id="circleMotion" dur="4s" repeatCount="indefinite" rotate="auto">
      <mpath href="#motionPath" />
    </animateMotion>
  </circle>
</svg>

<!-- figure of eight -->

<svg viewBox="0 0 200 100" >
    
    <path id="eightPath" d="M 100 50 
                            C 130 20, 170 20, 170 50 
                            C 170 80, 130 80, 100 50 
                            C 70 20, 30 20, 30 50 
                            C 30 80, 70 80, 100 50"
          fill="none" stroke="#aaa" stroke-width="2"/>
  
    
    <circle r="5" fill="red">
      <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
        <mpath href="#eightPath"/>
      </animateMotion>
    </circle>
  </svg> 


</script>

</body>
</html>
