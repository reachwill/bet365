<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Classes Example</title>
</head>
<body>

    <h2>JavaScript Classes and Inheritance</h2>
    <div id="output"></div>

    <script>
        // Function to display output in the HTML document
        function displayMessage(message) {
            const outputDiv = document.getElementById("output");
            const paragraph = document.createElement("p");
            paragraph.textContent = message;
            outputDiv.appendChild(paragraph);
        }

        // Base class (Parent)
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            // Method in the base class
            introduce() {
                displayMessage(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
            }
        }

        // Derived class (Child) extending Person
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age); // Call the parent class constructor
                this.grade = grade;
            }

            // Method in the child class
            study() {
                displayMessage(`${this.name} is studying in grade ${this.grade}.`);
            }
        }

        // Using the classes and displaying output in HTML
        const person1 = new Person("Alice", 30);
        person1.introduce(); // Output in HTML

        const student1 = new Student("Bob", 16, "10th");
        student1.introduce(); // Inherits method from Person
        student1.study(); // Calls the method from Student
    </script>

</body>
</html>
