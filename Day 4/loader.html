<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation Example</title>
    <style>
        /* Styling for the spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        /* Animation for spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide the spinner once data is loaded */
        .hidden {
            display: none;
        }

        /* Styling for the content */
        .content {
            display: none;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Spinner that will show during data fetch -->
    <div id="spinner" class="spinner"></div>

    <!-- Content that will show after data is fetched -->
    <div id="content" class="content">Data Loaded!</div>

    <script>
        // Simulating data fetch with a setTimeout function
        const fetchData = () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Data loaded!");
                }, 3000); // Simulate a 3-second delay
            });
        };

        // Function to fetch data and update UI
        const loadData = async () => {
            const spinner = document.getElementById("spinner");
            const content = document.getElementById("content");

            // Show the spinner while loading
            spinner.classList.remove("hidden");

            // Fetch data
            const data = await fetchData();

            // Hide the spinner and show the content
            spinner.classList.add("hidden");
            content.textContent = data; // Update content with the loaded data
            content.style.display = 'block'; // Show content
        };

        // Call the loadData function to start fetching data
        loadData();
    </script>

</body>
</html>
